#monitor=eDP-1, highres, 0x0,1
#monitor=HDMI-A-1, highres, -3840x0,1
#monitor=DP-1, highres, 1920x0,1
monitor=,preferred,auto,1

exec-once = copyq --start-server
exec-once = dunst
exec-once = hypridle
exec-once =  /usr/libexec/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/screencast.sh
exec = killall waybar; waybar
exec = killall hyprpaper; hyprpaper
exec = hyprctl setcursor 'Capitaine Cursors' 24

env = KITTY_ENABLE_WAYLAND, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SCREENSHOT_DIR, ~/Pictures/

input {
    kb_layout = us
    kb_variant = ,std,
    kb_model =
    kb_rules =
    follow_mouse = 1
    touchpad {
        disable_while_typing=true
        natural_scroll = yes
        scroll_factor = 0.2
    }
    sensitivity = 1
    accel_profile = flat
}

#Appearance

#general {
#    gaps_in = 1
